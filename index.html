<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azmal's Fitness</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <!-- For Logo -->
        <div class="left">
            <img src="/img/logo.png" alt="">
            <div>Azmal's Fitness</div>
        </div>
        <!-- For NavBar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- For Buttons -->
        <div class="right">
            <button class="button">Call Us Now</button>
            <button class="button">Email Us</button>
        </div>

    </header>

    <div class="container">
        <h1>Join The Best Gym of Sahaswan</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter Your Phone Number">
            </div>
            
            <div class="radioGender">
                Male <input type="radio" name="grp" >
                Female <input type="radio" name="grp" >
                Other <input type="radio" name="grp" id="">
            </div>

            <div class="form-group">
                <button>Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
